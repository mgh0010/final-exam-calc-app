<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Final Exam Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 card mt-1" id="final-exam-card">
          <h3 class="display-4 text-center">Final Exam Calculator</h3>
          <form>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Current Grade in Class</span>
              </div>
              <input required type="number" id="current-grade-input" class="input-group-text form-control">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Final Exam Weight</span>
              </div>
              <input required  type="number" id="final-exam-weight-input" class="input-group-text form-control">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Wanted Class Grade After Final</span>
              </div>
              <input required type="number" id="wanted-class-grade-input" class="input-group-text form-control">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <button class="btn btn-primary mt-2" id="calculate-btn">Calculate</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 mt-1">
          <div class="card bg-dark hide" id="calculated-output-card">
            <h3 class="text-center text-light">You need to make a...</h3>
            <h2 class="text-center text-success display-3" id="calculated-score-header"></h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
